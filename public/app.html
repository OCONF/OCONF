<!DOCTYPE html>
<html>

<head>
  <title>OCONF</title>
  <!-- favicon -->
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
  <script src="//cdn.temasys.com.sg/skylink/skylinkjs/0.6.9/skylink.complete.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!--crazy chat box needed -->
  <link rel="stylesheet" href="/chatbar/js/jquery-ui/css/jquery-ui-1.10.3.custom.min.css">
  <link rel="stylesheet" href="/chatbar/css/neon-core.css">
  <link rel="stylesheet" href="/chatbar/css/bootstrap.css">
  <!-- jquert ui --> 
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">
  <!-- custom css --> 
  <link rel="stylesheet" href="/stylesheets/style.css" type="text/css">

  <!--[if lt IE]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="page-body">
  <div class="page-container">
    <!-- add class ^^ "chat-visible" to make chat appear always -->
    <div class="main-content">
      <div class="row">
        <nav>
          <button id="audio-mute" class="btn btn-success glyphicon glyphicon-volume-down"></button>
          <button id="video-mute" class="btn btn-success glyphicon glyphicon-facetime-video"></button>
          <button id="share-screen" class="btn btn-success glyphicon glyphicon-unchecked"></button>
          <button id="share-file" class="btn btn-success glyphicon glyphicon-share" data-toggle="modal" data-target="#fileModal"></button>
          <button id="white-board" class="btn btn-success glyphicon glyphicon-pencil" data-toggle="modal" data-target="#whiteboardModal"></button>
          <button id="white-board" class="btn btn-success glyphicon glyphicon-comment" data-toggle="chat" data-collapse-sidebar="1">
            <span class="badge badge-success chat-notifications-badge is-hidden">0</span>
          </button>
          <!-- <button href="#" data-toggle="chat" data-collapse-sidebar="1" class="btn btn-success">
            <i class="entypo-chat"></i> Chat
            <span class="badge badge-success chat-notifications-badge is-hidden">0</span>
          </button> -->
        </nav>
      </div>
      <hr />
      <div class="row">
        <div class="col-md-12">
          <div id="speaker">
          </div>
          <div id="video-list">
            <div id="self">
              <video id="myvideo" class="videocontainer peervideo" autoplay muted></video>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div id="chat" class="fixed" data-current-user="SkyNet Overlord" data-order-by-status="1">
      <div class="chat-inner">

        <h2 class="chat-header">
        <a href="#" class="chat-close">
          X
        </a>

        Chat
        <span class="badge badge-success is-hidden">0</span>
      </h2>

        <div class="chat-group" id="group-1">
          <strong>Class</strong>

          <a href="#" id="sample-user-123"><span class="user-status is-online"></span> <em>Questions</em></a>
          <a href="#"><span class="user-status is-online"></span> <em>General</em></a>

        </div>


        <div class="chat-group" id="group-2">
          <strong>Work</strong>

          <a href="#"><span class="user-status is-offline"></span> <em>Rokas</em></a>
          <a href="#"><span class="user-status is-offline"></span> <em>Ben</em></a>
          <a href="#"><span class="user-status is-busy"></span> <em>Matt</em></a>
        </div>


        <div class="chat-group" id="group-3">
          <strong>Social</strong>
          <a href="#"><span class="user-status is-busy"></span> <em>Skynet Overlord</em></a>
        </div>

      </div>

      <!-- conversation template -->
      <div class="chat-conversation">
        <div class="conversation-header">
          <a href="#" class="conversation-close">
            <li>X</li>
          </a>

          <span class="user-status"></span>
          <span class="display-name"></span>
          <small></small>
        </div>

        <ul class="conversation-body" id="chatbox-general">
        </ul>
        <div class="chat-textarea">
          <textarea id="message-input" class="form-control autogrow" placeholder="Type your message"></textarea>
        </div>
      </div>
    </div>


    <!-- user info modal -->
    <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="get username">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="usernameModalLabel">Choose a username</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <div class="row">
                  <label for="username">Please enter your name:</label>
                  <input class="inline-block" type="text" id="username">
                </div>
              </div>
            </form>
            <div class="row">
              <span>Use this link to share the room: <p id="room-share"></p></span>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="user-okay" data-dismiss="modal">Okay</button>
          </div>
        </div>
      </div>
    </div>


    <!-- file share modal -->
    <div class="modal fade" id="fileModal" tabindex="-1" role="dialog" aria-labelledby="share file">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="fileModalLabel">Share File</h4>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                  <label for="file">Choose file to share:</label>
                  <input type="file" id="file">
                  <p class="help-block">File will be shared with everyone in this call.</p>
                </div>
            </form>
            <div id="container">
              <div id="infobox"></div>
            </div>

            <table class="table table-hover" id="transfers">
              <thead>
                <tr>
                  <th></th>
                  <th>User Name</th>
                  <th>File Name</th>
                  <th>Status</th>
                </tr>
              </thead>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="send-file">Send File</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Whiteboard Modal -->
    <div class="modal fade" id="whiteboardModal" tabindex="-1" role="dialog" aria-labelledby="whiteboard">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Whiteboard</h4>
          </div>
          <div class="modal-body">
            <div class="conatainer-fluid">
              <div class="btn-group-vertical" id="controls" role="group" aria-label="whiteboard-controls">
                <button type="button" class="btn btn-default" id="clear">
                  <i class="fa fa-file-o"></i>
                </button>
                <button type="button" class="btn btn-default" id="pencil" data-size="1" data-color="#000000">
                  <i class="fa fa-pencil"></i>
                </button>
                <button type="button" class="btn btn-default size" id="small" data-size="1">
                  <i class="fa fa-circle"></i>
                </button>
                <button type="button" class="btn btn-default size" id="medium" data-size="5">
                  <i class="fa fa-lg fa-circle"></i>
                </button>
                <button type="button" class="btn btn-default size" id="large" data-size="10">
                  <i class="fa fa-2x fa-circle"></i>
                </button>
                <button type="button" class="btn btn-default color" id="eraser" data-color="#FFFFFF">
                  <i class="fa fa-eraser"></i>
                </button>
                <button type="button" class="btn btn-default color" id="black" data-color="#000000">
                  <i class="fa fa-circle"></i>
                </button>
                <button type="button" class="btn btn-default color" id="yellow" data-color="#FFFF00">
                  <i class="fa fa-circle"></i>
                </button>
                <button type="button" class="btn btn-default color" id="red" data-color="#FF0000">
                  <i class="fa fa-circle"></i>
                </button>
                <button type="button" class="btn btn-default color" id="green" data-color="#008000">
                  <i class="fa fa-circle"></i>
                </button>
                <button type="button" class="btn btn-default color" id="blue" data-color="#0000FF">
                  <i class="fa fa-circle"></i>
                </button>
              </div>
              <canvas id="whiteboard"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="/build/dist/app.js"></script>

  <!-- Bottom scripts Chatbar -->
  <script src="/chatbar/js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js"></script>
  <script src="/chatbar/js/joinable.js"></script>
  <script src="/chatbar/js/resizeable.js"></script>
  <script src="/chatbar/js/neon-api.js"></script>
  <script src="/chatbar/js/neon-chat.js"></script>
  <script src="/chatbar/js/neon-custom.js"></script>

</body>

</html>
